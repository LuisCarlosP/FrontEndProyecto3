@defer {
  <div class="row p-4">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center">
        <h2>Usuarios</h2>
      </div>
    </div>
    <div class="col-12">
      <app-user-list
        [users]="userService.users$()"
      />
      @if(userService.users$().length) {
        <app-pagination
          [service]="userService"
          [customCall]="true"
          (callCustomPaginationMethod)="userService.getAll()"
        />
      }
    </div>
  </div>
} @loading (minimum 1.5s){
  <app-loader></app-loader>
}
