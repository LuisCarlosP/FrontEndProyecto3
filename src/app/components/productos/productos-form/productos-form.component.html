<form [formGroup]="productoForm" class="row" (ngSubmit)="productoForm.value.id ? callUpdate() : callSave()">
  <div>
    <h2 class="mb-0">
      {{ productoForm.value.id ? 'Editar Producto' : 'Agregar Producto' }}
    </h2>
  </div>
  <div class="mb-2">
    <label class="mb-1" for="nombre">Nombre*</label>
    <input id="nombre" formControlName="nombre" type="text" class="form-control">
    <p class="text-danger my-1"
       *ngIf="productoForm.controls['nombre'].invalid && (productoForm.controls['nombre'].dirty || productoForm.controls['nombre'].touched)">
      El nombre es requerido
    </p>
  </div>
  <div class="mb-2">
    <label class="mb-1" for="descripcion">Descripción</label>
    <textarea id="descripcion" formControlName="descripcion" class="form-control"></textarea>
  </div>
  <div class="mb-2">
    <label class="mb-1" for="precio">Precio*</label>
    <input min="1" id="precio" formControlName="precio" type="number" class="form-control">
    <p class="text-danger my-1"
       *ngIf="productoForm.controls['precio'].invalid && (productoForm.controls['precio'].dirty || productoForm.controls['precio'].touched)">
      El precio mínimo es 1
    </p>
  </div>
  <div class="mb-2">
    <label class="mb-1" for="cantidadStock">Cantidad en stock*</label>
    <input min="0" id="cantidadStock" formControlName="cantidadStock" type="number" class="form-control">
    <p class="text-danger my-1"
       *ngIf="productoForm.controls['cantidadStock'].invalid && (productoForm.controls['cantidadStock'].dirty || productoForm.controls['cantidadStock'].touched)">
      La cantidad debe ser 0 o mayor
    </p>
  </div>
  <div class="mb-2">
    <label class="mb-1" for="categoria">Categoría</label>
    <select id="categoria" formControlName="categoria" class="form-control">
      <option [ngValue]="null">Sin categoría</option>
      <option *ngFor="let cat of categorias" [ngValue]="cat">{{ cat.nombre }}</option>
    </select>
  </div>
  <div class="d-flex justify-content-end">
    <button [disabled]="productoForm.invalid" class="btn btn-primary" type="submit">
      {{ productoForm.value.id ? 'Actualizar' : 'Guardar' }}
    </button>
  </div>
</form>
